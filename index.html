<head>

<meta name="description" content="Expert tips, guides, and insights from Bravo Maids.">
<link rel="canonical" href="https://jasonalanellis.github.io/bravomaids-blog/">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root { --navy: #1a1a2e; --teal: #0f3460; --border: #e5e7eb; --surface: #f9fafb; --gray: #6b7280; }
  body { font-family: -apple-system, sans-serif; max-width: 780px; margin: 0 auto; padding: 2.5rem 1.5rem 4rem; color: #1f2937; line-height: 1.7; }
  header { border-bottom: 3px solid var(--navy); padding-bottom: 1rem; margin-bottom: 1.5rem; }
  h1 { font-size: 2rem; color: var(--navy); }
  .subtitle { color: var(--gray); margin-top: 0.4rem; font-size: 0.9rem; }
  .subtitle a { color: var(--teal); text-decoration: none; }
  h2 { color: var(--teal); font-size: 1.1rem; text-transform: uppercase; letter-spacing: 0.06em; margin: 2rem 0 1rem; }
  .article-list { list-style: none; }
  .article-list li { padding: 1rem 0; border-bottom: 1px solid var(--border); }
  .article-list li:last-child { border-bottom: none; }
  .article-list a { color: var(--teal); text-decoration: none; font-size: 1.05rem; font-weight: 600; display: block; margin-bottom: 0.2rem; }
  .article-list a:hover { text-decoration: underline; color: var(--navy); }
  .meta { color: var(--gray); font-size: 0.78rem; }
  .count { background: var(--surface); border: 1px solid var(--border); border-radius: 4px; padding: 0.5rem 1rem; font-size: 0.82rem; color: var(--gray); display: inline-block; margin-bottom: 1rem; }
  footer { margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border); color: var(--gray); font-size: 0.78rem; text-align: center; }
  footer a { color: var(--teal); text-decoration: none; }
</style>
</head>
<body>
<header>
  <h1>Bravo Maids Blog</h1>
  <p class="subtitle">Expert tips, guides, and insights from <a href="https://bravomaids.com">Bravo Maids</a>.</p>
</header>
